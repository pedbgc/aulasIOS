<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <form action="#">
            <caption>CADASTRO DE ALUNO</caption>
            <br>
            <label for="cName">Nome:</label>
            <input type="text" id="cName" name="username">
            <br>
            <br>
            <label for="cEmail">Email:</label>
            <input type="email" id="cEmail" name="email">
            <br>
            <br>
            <label for="cAge">Idade:</label>
            <input type="number" id="cAge" name="age" style="width: 50px;"> 
            
            <label for="cCep">CEP:</label>
            <input type="text" id="cCep" name="cep" placeholder="EX: 02277-110">
            <br>
            <br>
            <label for="cPwd">Senha:</label>
            <input type="password" id="cPwd" name="password">
            <br>
            <br>
            <input type="submit" value="LOGIN">
        </form>

</body>

</html>
