<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="#">
        <fieldset>
            <legend>Destinos/legend>
            
            <select name="places" id="places">
                <option value="" selected disabled>Selecione</option>
                <option value="fozdoiguacu">Foz do Iguaçu</option>
                <option value="bonito">Bonitos - MS</option>
                <option value="arraialdocabo">Arraial do Cabo</option>
                <option value="Brasilia">Brasilia</option>
                <option value="Natal">Natal</option>
            </select>
            <br><br>
            <p>meses</p>
            <input type="text" list="meses">
            <datalist id="meses">
                <option value="Janeiro"></option>
                <option value="Fevereiro"></option>
                <option value="Março"></option>
                <option value="Abril"></option>
                <option value="Maio"></option>
                <option value="Junho"></option>
            </datalist>
            <label for="feedback">deixe seus feedback *</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="300" minlength="300"
                placeholder="deixe seu comentario aqui." required></textarea>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
